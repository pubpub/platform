name: "CI"
on:
    workflow_call:
        inputs:
            image-tag-override: # example: latest, 7037e37a18a379d583164441baff9e594cc479f8
                type: string # use this to force a container version.
    workflow_dispatch:

env:
    CI: true
    AWS_REGION: us-east-1

    ECR_REPOSITORY_PREFIX: pubpub-v7
    CONTAINER_NAME: core

jobs:
    ci:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        strategy:
            matrix:
                task:
                    - format
                    - lint
                    - type-check
                    - test-run
        env:
            COMPOSE_FILE: docker-compose.test.yml
            ENV_FILE: .env.docker-compose.test
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.13.1

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  run_install: false

            - name: Get pnpm store directory
              id: get-store-path
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              # only one task can write to cache at the same time, we make format do that
              if: ${{ matrix.task != 'format' }}
              uses: actions/cache/restore@v4
              with:
                  path: ${{ steps.get-store-path.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Setup pnpm cache for `format` (and write to it)
              # only one task can write to cache at the same time, we make format do that
              if: ${{ matrix.task == 'format' }}
              uses: actions/cache@v4
              with:
                  path: ${{ steps.get-store-path.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            # to cache p:build, format, lint, type-check and test-run
            # we need to use the task name to avoid conflicts between different tasks
            # that use the same cache key
            - name: Setup turbo cache
              uses: actions/cache@v4
              with:
                  path: .turbo
                  key: ${{ runner.os }}-turbo-${{ matrix.task }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-turbo-${{ matrix.task }}-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile --prefer-offline

            - name: p:build
              run: pnpm p:build

            - name: Setup test dependencies
              if: matrix.task == 'test-run'
              run: pnpm test:setup

            - name: Run migrations
              if: matrix.task == 'test-run'
              run: pnpm --filter core migrate-test

            - name: Run task
              run: NODE_ENV=test pnpm ${{ matrix.task }}
