# Based on https://docs.github.com/en/actions/deployment/deploying-to-your-cloud-provider/deploying-to-amazon-elastic-container-service

name: aws ecs deploy

on:
    workflow_call:
        inputs:
            proper-name:
                required: true
                type: string
            environment:
                required: true
                type: string
            image-tag-override: # example: latest, 7037e37a18a379d583164441baff9e594cc479f8
                type: string # use this to force a container version.
        secrets:
            AWS_ACCESS_KEY_ID:
                required: true
            AWS_SECRET_ACCESS_KEY:
                required: true

    #dispatch event means you can call it from the Github UI and set inputs on a form.
    # MUST match the inputs of the workflow_call.
    workflow_dispatch:
        inputs:
            proper-name:
                required: true
                type: string
            environment:
                required: true
                type: string
            image-tag-override: # example: latest, 7037e37a18a379d583164441baff9e594cc479f8
                type: string # use this to force a container version.

jobs:
    deploy-core:
        uses: ./.github/workflows/deploy-template.yml
        with:
            service: core
            environment: ${{ inputs.environment }}
            proper-name: ${{ inputs.proper-name }}
            image-tag-override: ${{ inputs.image-tag-override }}
        secrets:
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

    deploy-jobs:
        uses: ./.github/workflows/deploy-template.yml
        needs: deploy-core
        with:
            service: jobs
            environment: ${{ inputs.environment }}
            proper-name: ${{ inputs.proper-name }}
            image-tag-override: ${{ inputs.image-tag-override }}
        secrets:
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

    deploy-bastion:
        uses: ./.github/workflows/deploy-template.yml
        with:
            service: bastion
            environment: ${{ inputs.environment }}
            proper-name: ${{ inputs.proper-name }}
            repo-name-override: pubpub-v7
            image-tag-override: ${{ inputs.image-tag-override }}
        secrets:
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

    deploy-intg-submissions:
        uses: ./.github/workflows/deploy-template.yml
        needs: deploy-core
        with:
            service: integration-submissions
            environment: ${{ inputs.environment }}
            proper-name: ${{ inputs.proper-name }}
            image-tag-override: ${{ inputs.image-tag-override }}
        secrets:
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

    deploy-intg-evaluations:
        uses: ./.github/workflows/deploy-template.yml
        needs: deploy-core
        with:
            service: integration-evaluations
            environment: ${{ inputs.environment }}
            proper-name: ${{ inputs.proper-name }}
            image-tag-override: ${{ inputs.image-tag-override }}
        secrets:
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
