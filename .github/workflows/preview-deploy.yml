name: Deploy Preview Environment

on:
    workflow_call:
        secrets:
            AWS_SECRET_ACCESS_KEY:
                required: true
            AWS_ACCESS_KEY_ID:
                required: true

jobs:
    build:
        uses: ./.github/workflows/ecrbuild-all.yml
        secrets:
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

    deploy-preview:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: pr-${{ github.event.pull_request.number }}
            url: https://preview-${{ github.event.pull_request.number }}.duqduq.org

        steps:
            - uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ vars.IAM_ROLE_TO_ASSUME }}
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Create backend config
              working-directory: infrastructure/terraform/environments/preview
              run: |
                  cat > preview.tfbackend << EOF
                  bucket = "pubpub-tfstates"
                  key    = "preview-${{ github.event.pull_request.number }}.tfstate"
                  region = "us-east-1"
                  EOF

            - name: Initialize Terraform
              working-directory: infrastructure/terraform/environments/preview
              env:
                  TF_BACKEND_BUCKET: "pubpub-tfstates"
                  TF_BACKEND_KEY: "preview-${{ github.event.pull_request.number }}.tfstate"
              run: terraform init \
                  -backend-config="bucket=$TF_BACKEND_BUCKET" \
                  -backend-config="key=$TF_BACKEND_KEY" \
                  -backend-config="region=us-east-1"

            - name: Deploy Preview Environment
              working-directory: infrastructure/terraform/environments/preview
              run: |
                  terraform apply -auto-approve \
                    -var="pr_number=${{ github.event.pull_request.number }}"

            - name: Comment Preview URL
              uses: actions/github-script@v7
              with:
                  script: |
                      const previewUrl = `https://preview-${{ github.event.pull_request.number }}.duqduq.org`;
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: `ðŸš€ Preview environment deployed at: ${previewUrl}`
                      });
